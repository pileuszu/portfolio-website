<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Portfolio Cards - Interactive Portfolio</title>
    <meta name="description" content="Three.js를 활용한 3D 카드 게임 스타일 포트폴리오 사이트">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
            cursor: grab;
        }
        
        body:active {
            cursor: grabbing;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            pointer-events: auto;
            text-align: center;
        }
        
        .subtitle {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            color: #aaa;
            text-align: center;
            pointer-events: auto;
        }
        
        .instructions {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            color: #666;
            text-align: center;
            pointer-events: auto;
        }
        
        .card-info {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            color: #fff;
            opacity: 0;
            pointer-events: auto;
            transition: opacity 0.3s ease;
        }
        
        .card-info.visible {
            opacity: 1;
        }
        
        .card-info h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4fc3f7;
        }
        
        .card-info p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .card-info .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .card-info .tech-tag {
            background: rgba(79, 195, 247, 0.2);
            border: 1px solid #4fc3f7;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.8rem;
            color: #4fc3f7;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            pointer-events: auto;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                top: 30px;
            }
            
            .subtitle {
                font-size: 1rem;
                top: 80px;
            }
            
            .card-info {
                right: 20px;
                left: 20px;
                max-width: none;
                padding: 20px;
            }
            
            .instructions {
                bottom: 30px;
                font-size: 0.9rem;
            }
        }
    </style>
  <script type="module" crossorigin src="/pileuszu/assets/index-DvnoUUUA.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <h1 class="title">3D PORTFOLIO</h1>
        <p class="subtitle">카드를 클릭하여 포트폴리오를 확인하세요</p>
        
        <div class="loading" id="loading">Loading...</div>
        
        <div class="card-info" id="card-info">
            <h3 id="card-title">프로젝트 제목</h3>
            <p id="card-description">프로젝트 설명이 여기에 표시됩니다.</p>
            <div class="tech-stack" id="tech-stack"></div>
        </div>
        
        <p class="instructions">마우스로 드래그하여 카드들을 둘러보세요 • 카드를 클릭하면 상세 정보를 볼 수 있습니다</p>
    </div>
    
</body>
</html>
